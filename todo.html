<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<title>MY TODO LIST</title>
</head>
<!-- font awesome -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!--google font-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" type="text/css" href="todo.css">
<body onload="">
<header>
	<h3 id="header"></h3></br>
</header>
<div class="timer">
	<h3 id="clock"></h3>
</div>
<form id="formTodo">
	<input type="text" class="todo-input" id="todoInput" placeholder="todo and remind time(hr:min:am/pm)" required="required">
	
	<input type="time" class="time" id="time" value="" required="required">

	<button type="submit" class="add-todo" id="btnAdd"><i class="fa fa-sm fa-plus-square"></i></button>
</form>
<div class="todo-main" id="main">
	<ul class="todo-list" id="todoList">
		
	</ul>
</div>
